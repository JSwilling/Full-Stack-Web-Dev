<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rage Kit</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta property="og:image" content="https://jswilling.github.io/Full-Stack-Web-Dev/RageKit/assets/img/zendaya_2.png">
  <meta property="og:title" content="Rage Kit Drumset ">
  <meta property="og:description" content="All the Rage and more with AI Jam Bot!">
  <meta property="og:url" content="https://jswilling.github.io/Full-Stack-Web-Dev/RageKit/">

 
</head>

<body>
  
  <div class="frame-wrap">
    <div class="container">
  <h1 id="title" class="neon2">🔥RAGE <span class="neon">🥁</span> Kit🔥</h1>
  <div class="set">
    <button class="w drum card neon3" data-key="w"><span id="W">W</span></button>
    <button class="a drum card neon3" data-key="a"><span id="A">A</span></button>
    <button class="s drum card neon3" data-key="s"><span id="S">S</span></button>
    <button class="d drum card neon3" data-key="d"><span id="D">D</span></button>
    <button class="j drum card neon3" data-key="j"><span id="J">J</span></button>
    <button class="k drum card neon3" data-key="k"><span id="K">K</span></button>
    <button class="l drum card neon3" data-key="l"><span id="L">L</span></button>
    <button class="ai-drum card neon3" id="AI">AI JAM</button>
   </div>
 



  <footer class="neon2">
    <img id="Z"src="assets/images/zendaya_2.png">
    <span class="footnote">written by</span><br>
     <span class="band">A B⚡C D</span>
  </footer>
   
   </div>
  </div>


<script src="assets/js/index.js" charset="UTF-8"></script>

</html>
