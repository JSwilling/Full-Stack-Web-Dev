<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background: linear-gradient(45deg, #ff0000, #f59740, #464746, #f7f7f7);
        background-size: 400% 400%;
      }

      @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    body {
        animation: gradientAnimation 15s ease infinite;
    }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 30px;
        padding: 0 20px;
      }

      .pricing-plan {
        background-color: transparent;
        width: 18%;
        height: 300px;
        border-radius: 6px;
        align-content: space-around;
        gap: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-width: 400px;
        box-shadow: 0 0 8px 2px white;
        
      }

      .pricing-plan:hover {
        box-shadow: 0 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 4px solid black;
        transform: translateY(-5px);
        transition: all 0.1s ease-in-out;
        background-color: rgb(184, 178, 178);
      }

      .plan-title {
        font-size: 24px;
        font-weight: bold;
        position: relative;
        top: 17px;

      }

      .plan-price {
        font-size: 45px;
        font-weight: bold;
        position: relative;
        
       

      }

      .plan-features {
        position: relative;
        bottom: 20px;
      }

      .plan-features li {
        text-decoration: none;
        list-style: none;
        margin-bottom: 10px;
        padding-right: 2em;  /* Space for the emoji */
        text-indent: -1.5em;  /* Pulls the emoji back to the margin */
        color: black;
        font-weight:bold;
      }

      .plan-button {
        align-self: center;
        position: relative;
        bottom: 20px;
        padding: 10px 20px;
        color: grey;
        font-weight: bold;
        background-color: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 0 2px 1px white;
       
      }

      .plan-button:hover {
        background-color: orangered;
        opacity: .7;
        box-shadow: 0 0 8px 2px white;
        border: 3px solid black;
        transform: translateY(-5px);
        transition: all 0.1s ease;
        color: white
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
